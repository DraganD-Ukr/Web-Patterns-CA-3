<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        // Function to toggle password visibility on mouse hold
        function togglePasswordVisibility(action) {
            const passwordField = document.getElementById("password");
            if (action === "show") {
                passwordField.type = "text";
            } else if (action === "hide") {
                passwordField.type = "password";
            }
        }

        // Function to validate form
        function validateLoginForm() {
            const userName = document.getElementById("userName").value.trim();
            const password = document.getElementById("password").value.trim();

            const nameRegex = /^(?=.*[A-Z])[A-Za-z\s]+$/; // At least one capital letter
            const passwordRegex = /^(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*])[A-Za-z\d!@#$%^&*]{8,}$/; // 1 capital, 1 number, 1 special, 8+ chars

            if (!nameRegex.test(userName)) {
                alert("Username must contain at least one capital letter.");
                return false;
            }

            if (!passwordRegex.test(password)) {
                alert("Password must be at least 8 characters long and contain a capital letter, a number, and a special character.");
                return false;
            }

            return true;
        }
    </script>
</head>
<body>
<div th:replace="~{fragments/menu :: menu-bar}" class="sticky-top"></div>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header text-center">
                    <h3>Login</h3>
                </div>
                <div class="card-body">
                    <form action="/login" method="post" onsubmit="return validateLoginForm();">
                        <!-- Username Field -->
                        <div class="mb-3">
                            <label for="userName" class="form-label">Username:</label>
                            <input type="text" id="userName" name="userName" class="form-control" required>
                        </div>
                        <!-- Password Field with Show/Hide -->
                        <div class="mb-3 position-relative">
                            <label for="password" class="form-label">Password:</label>
                            <div class="input-group">
                                <input type="password" id="password" name="password" class="form-control" required>
                                <button
                                        type="button"
                                        class="btn btn-outline-secondary"
                                        onmousedown="togglePasswordVisibility('show')"
                                        onmouseup="togglePasswordVisibility('hide')"
                                        onmouseleave="togglePasswordVisibility('hide')">
                                    ☀️
                                </button>
                            </div>
                        </div>
                        <!-- Submit Button -->
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Login</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer">
                    <!-- Display error message -->
                    <div th:if="${error}" class="alert alert-danger mt-3" role="alert">
                        <span th:text="${error}"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
