<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Subscription</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        // JavaScript function to validate the credit card number
        function validateCard() {
            const cardNumber = document.getElementById("cardNumber").value;
            const regex = /^[0-9]{16}$/; // Regex for a 16-digit credit card number

            if (!regex.test(cardNumber)) {
                document.getElementById("cardError").innerText = "Invalid credit card number. Must be 16 digits.";
                return false; // Prevent form submission
            }

            // Clear error if valid
            document.getElementById("cardError").innerText = "";
            return true;
        }
    </script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Music Library</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/index">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="/profile">My Profile</a></li>
                <li class="nav-item"><a class="nav-link active" href="/subscription">Subscription</a></li>
                <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h1 class="text-center">Subscription Details</h1>

    <!-- Display subscription details -->
    <div class="card mt-4">
        <div class="card-body">
            <h5 class="card-title">Your Subscription</h5>
            <p><strong>Subscription End Date:</strong>
                <span th:text="${subscriptionEndDate != null ? subscriptionEndDate : 'No active subscription'}"></span>
            </p>
        </div>
    </div>

    <!-- Credit Card Prompt -->
    <div class="card mt-4">
        <div class="card-body">
            <h5 class="card-title">Payment Information</h5>
            <form action="/subscription/renew" method="post" onsubmit="return validateCard();">
                <div class="mb-3">
                    <label for="cardNumber" class="form-label">Credit Card Number:</label>
                    <input type="text" id="cardNumber" name="cardNumber" class="form-control" maxlength="16" required>
                    <small id="cardError" class="text-danger"></small>
                </div>
                <p>You can only extend your subscription by one year.</p>
                <button type="submit" class="btn btn-success">Extend by 1 Year</button>
            </form>
        </div>
    </div>

    <!-- Success or Error Messages -->
    <div th:if="${message}" class="alert alert-success mt-3" role="alert">
        <span th:text="${message}"></span>
    </div>
    <div th:if="${error}" class="alert alert-danger mt-3" role="alert">
        <span th:text="${error}"></span>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
