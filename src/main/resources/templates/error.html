<!DOCTYPE html>
<html lang=en xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <title>Error!</title>
</head>
<body>

<div th:replace="~{fragments/menu :: menu-bar}"></div>

<div class="text-center container mt-5">

    <h1>Oops....</h1>

    <div class="mt-5">
        <p class="text-center">
            <span class="bg-danger text-white px-2 py-2 rounded" th:if="${errType != null}" th:text="|${errType} occurred...|"></span>
        </p>
        <p>
            <span class="bg-danger text-white px-2 py-2 rounded" th:text="|${errMsg}|"></span>
        </p>
    </div>



</div>


<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>

</body>
</html>
