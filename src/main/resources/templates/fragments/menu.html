<!-- Navbar -->
<div th:fragment="menu-bar">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Music Library</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <!-- Show these links if loggedInUser is not null -->
                    <li th:unless="${#ctx.session.loggedInUser == null}">
                        <a class="nav-link" href="/search">Search</a>
                    </li>
                    <li th:unless="${#ctx.session.loggedInUser == null}">
                        <a class="nav-link" href="/songs">songs</a>
                    </li>
                    <li th:unless="${#ctx.session.loggedInUser == null}">
                        <a class="nav-link" href="/profile">My Profile</a>
                    </li>
                    <li th:unless="${#ctx.session.loggedInUser == null}">
                        <a class="nav-link" href="/playlists">Playlists</a>
                    </li>
                    <li th:unless="${#ctx.session.loggedInUser == null}">
                        <a class="nav-link" href="/subscription">Subscription</a>
                    </li>

                    <!-- Show the links if loggedInUser is null -->
                    <li th:if="${#ctx.session.loggedInUser == null}">
                        <a class="nav-link" href="/login">Login</a>
                    </li>
                    <li th:if="${#ctx.session.loggedInUser == null}">
                        <a class="nav-link" href="/register">Register</a>
                    </li>
                    <li th:if="${#ctx.session.loggedInUser != null}">
                        <a class="nav-link" href="/logout">Logout</a>
                    </li>
                </ul>

                <!-- Search Bar in Navbar (visible for all users) -->
                <form th:if="${#ctx.session.loggedInUser != null}" action="/search" method="get" class="d-flex mx-auto" style="max-width: 600px;">
                    <input class="form-control" type="search" placeholder="Search for songs, artists, albums" aria-label="Search" name="search" required>
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

</div>
