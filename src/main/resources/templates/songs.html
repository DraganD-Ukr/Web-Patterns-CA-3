<!DOCTYPE HTML>
<html lang="en">
<head>
  <title>Songs</title>
  <!-- Include Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
</head>
<body>
<!-- Include the menu bar fragment -->
<div th:replace="~{fragments/menu :: menu-bar}" class="sticky-top"></div>

<!-- Bootstrap container -->
<div class="container mt-5">

  <!-- Search Bar -->
  <div class="d-flex justify-content-center mb-4">
    <form action="/search-songs" method="get" class="d-flex w-50">
      <input type="text" name="query" class="form-control" placeholder="Search songs" />
      <button type="submit" class="btn btn-success ms-2">Search</button>
    </form>
  </div>

  <!-- Display Search Query -->
  <div th:if="${searchQuery != null}">
    <h5>Search results for: <span th:text="${searchQuery}"></span></h5>
  </div>

  <div th:replace="~{fragments/songCards :: cards(null, false)}"></div>


</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>

</body>
</html>
