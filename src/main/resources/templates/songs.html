<!DOCTYPE HTML>
<html lang="en">
<head>
  <title>Songs</title>
  <!-- Include Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
</head>
<body>
<!-- Include the menu bar fragment -->
<div th:replace="~{fragments/menu :: menu-bar}" class="sticky-top"></div>

<!-- Bootstrap container -->
<div class="container mt-5">

  <!-- Search Bar -->
  <div class="d-flex justify-content-center mb-4">
    <form action="/search-songs" method="get" class="d-flex w-50">
      <input type="text" name="query" class="form-control" placeholder="Search songs" />
      <button type="submit" class="btn btn-success ms-2">Search</button>
    </form>
  </div>

  <!-- Display Search Query -->
  <div th:if="${searchQuery != null}">
    <h5>Search results for: <span th:text="${searchQuery}"></span></h5>
  </div>

  <!-- Display Songs in Card Format -->
  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 g-4">
    <div class="col" th:each="song : ${songs}">
      <div class="card h-100">
        <img src="/song_cover_placeholder.jpg" class="card-img-top img-fluid" alt="Song Image" style="max-width: 150px; max-height: 150px; margin: auto;">
        <div class="card-body text-center">
          <h6 class="card-title" th:text="${song.title}"></h6>
          <p class="card-text small" th:text="'Length: ' + ${song.length}"></p>
          <p class="card-text small" th:text="'Average Rating: ' + ${song.averageRating}"></p>
          <p class="card-text small" th:text="'Rating Count: ' + ${song.ratingCount}"></p>
        </div>
      </div>
    </div>
  </div>

</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>

</body>
</html>
